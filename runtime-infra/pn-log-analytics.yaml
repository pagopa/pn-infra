  GlueCrawlerRoleConfinfo:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - glue.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetBucketLocation
                  - s3:ListBucket
                  - s3:GetObject
                Resource:
                  - !Sub arn:aws:s3:::${ConfInfoLogsBucketName}
                  - !Sub arn:aws:s3:::${ConfInfoLogsBucketName}/logsTos3/*
        - PolicyName: S3EncryptionAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetEncryptionConfiguration
                Resource:
                  - !Sub arn:aws:s3:::${ConfInfoLogsBucketName}
        - PolicyName: KMSEncryptionAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:DescribeKey
                Resource: !Sub "arn:aws:kms:${AWS::Region}:${SafeStorageAccountId}:key/*"

  GlueCrawlerConfInfo:
    Type: AWS::Glue::Crawler
    Condition: IsConfInfoGlueCrawlerScheduled
    Properties:
      Name: LogAnalyticsCrawlerConfInfo
      Role: !GetAtt GlueCrawlerRoleConfinfo.Arn
      DatabaseName: !Ref GlueDatabaseConfInfo
      Targets:
        CatalogTargets:
          - DatabaseName: !Ref GlueDatabaseConfInfo
            Tables:
              - !Ref GlueTableConfInfo
      SchemaChangePolicy:
        UpdateBehavior: LOG
        DeleteBehavior: LOG
      Configuration: |
        {
          "Version": 1.0,
          "CrawlerOutput": {
            "Partitions": {
              "AddOrUpdateBehavior": "InheritFromTable"
            }
