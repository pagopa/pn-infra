AWSTemplateFormatVersion: '2010-09-09'
Description: Template for log analytics services

Parameters:
  ProjectName:
    Type: String
    Default: pn
    Description: Base name for pn project

  LogsBucketName:
    Type: String
    Description: Logs bucket name

  BucketSuffix:
    Type: String
    Description: Suffix for the athena result bucket name

  LogsBucketKmsKeyArn:
    Type: String
    Description: Arn of logs bucket KMS key
  
  GlueCrawlerSchedule:
    Type: String
    Default: ''
    Description: Cron expression for the Glue Crawler schedule. #e.g. 'cron(0 1 * * ? *)'
  
  ConfInfoGlueCrawlerSchedule:
    Type: String
    Default: ''
    Description: Cron expression for the confinfo Glue Crawler schedule. #e.g. 'cron(0 1 * * ? *)'

  ConfInfoLogsBucketName:
    Type: String
    Description: ConfInfo logs bucket name
  
  SafeStorageAccountId:
    Description: "Confinfo AWS Account id"
    Type: String

Conditions:
  IsGlueCrawlerScheduled: !Not
    - !Equals
      - !Ref GlueCrawlerSchedule
      - ''
  
  IsConfInfoGlueCrawlerScheduled: !Not
    - !Equals
      - !Ref ConfInfoGlueCrawlerSchedule
      - ''

Resources:
  GlueDatabase:
    Type: AWS::Glue::Database
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseInput:
        Name: log_analytics_database
        Description: Database for Log analytics 

  GlueTable:
    Type: AWS::Glue::Table
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseName: !Ref GlueDatabase
      TableInput:
        Name: log_analytics_table
        TableType: EXTERNAL_TABLE
        Parameters:
          compression.type: gzip
          EXTERNAL: 'TRUE'
          projection.enabled: 'true' 
          projection.year.type: integer
          projection.year.range: 2022,2099 
          projection.month.type: integer
          projection.month.range: 1,12
          projection.month.digits: '2' 
          projection.day.type: integer
          projection.day.range: 1,31
          projection.day.digits: '2' 
          projection.hour.type: integer
          projection.hour.range: 0,23
          projection.hour.digits: '2' 
          storage.location.template: !Join
            - ''
            - - s3://
              - !Ref LogsBucketName
              - /logsTos3/${year}/${month}/${day}/${hour}/
        StorageDescriptor:
          Location: !Sub s3://${LogsBucketName}/logsTos3/
          InputFormat: com.amazon.ionhiveserde.formats.IonInputFormat
          OutputFormat: com.amazon.ionhiveserde.formats.IonOutputFormat
          SerdeInfo:
            SerializationLibrary: com.amazon.ionhiveserde.IonHiveSerDe
            Parameters:
              serialization.format: '1'
          Columns:
            - Name: messagetype
              Type: string
            - Name: owner
              Type: string
            - Name: loggroup
              Type: string
            - Name: logstream
              Type: string
            - Name: subscriptionfilters
              Type: array<string>
            - Name: logevents
              Type: array<struct<id:string,timestamp:bigint,message:string>>
        PartitionKeys:
          - Name: year
            Type: string
          - Name: month
            Type: string
          - Name: day
            Type: string
          - Name: hour
            Type: string
    
  ParquetGlueTable:
    Type: AWS::Glue::Table
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseName: !Ref GlueDatabase
      TableInput:
        Name: log_analytics_parquet_table
        TableType: EXTERNAL_TABLE
        Parameters:
          compression.type: snappy
          EXTERNAL: 'TRUE'
          projection.enabled: 'true' 
          projection.year.type: integer
          projection.year.range: 2022,2099
          projection.month.type: integer
          projection.month.range: 1,12
          projection.month.digits: '2' 
          projection.day.type: integer
          projection.day.range: 1,31
          projection.day.digits: '2' 
          projection.hour.type: integer
          projection.hour.range: 0,23
          projection.hour.digits: '2' 
          storage.location.template: !Join
            - ''
            - - s3://
              - !Ref LogsBucketName
              - /logsTos3Parquet/${year}/${month}/${day}/${hour}/
        StorageDescriptor:
          Location: !Sub s3://${LogsBucketName}/logsTos3Parquet/
          InputFormat: org.apache.hadoop.hive.ql.io.parquet.MapredParquetInputFormat
          OutputFormat: org.apache.hadoop.hive.ql.io.parquet.MapredParquetOutputFormat
          SerdeInfo:
            SerializationLibrary: org.apache.hadoop.hive.ql.io.parquet.serde.ParquetHiveSerDe
            Parameters:
              serialization.format: '1'
          Columns:
            - Name: messagetype
              Type: string
            - Name: owner
              Type: string
            - Name: loggroup
              Type: string
            - Name: logstream
              Type: string
            - Name: subscriptionfilters
              Type: array<string>
            - Name: logevents
              Type: array<struct<id:string,timestamp:bigint,message:string>>
        PartitionKeys:
          - Name: year
            Type: string
          - Name: month
            Type: string
          - Name: day
            Type: string
          - Name: hour
            Type: string

