  GlueCrawlerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - glue.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetBucketLocation
                  - s3:ListBucket
                  - s3:GetObject
                Resource:
                  - !Sub arn:aws:s3:::${LogsBucketName}
                  - !Sub arn:aws:s3:::${LogsBucketName}/*
        - PolicyName: S3EncryptionAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetEncryptionConfiguration
                Resource:
                  - !Sub arn:aws:s3:::${LogsBucketName}
        - PolicyName: KMSEncryptionAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:DescribeKey
                Resource:
                  - !Ref LogsBucketKmsKeyArn

  GlueCrawler:
    Type: AWS::Glue::Crawler
    Condition: IsGlueCrawlerScheduled
    Properties:
      Name: LogAnalyticsCrawler
      Role: !GetAtt GlueCrawlerRole.Arn
      DatabaseName: !Ref GlueDatabase
      Targets:
        CatalogTargets:
          - DatabaseName: !Ref GlueDatabase
            Tables:
              - !Ref GlueTable
      SchemaChangePolicy:
        UpdateBehavior: LOG
        DeleteBehavior: LOG
      Configuration: |
        {
          "Version": 1.0,
          "CrawlerOutput": {
            "Partitions": {
              "AddOrUpdateBehavior": "InheritFromTable"
            }
          }
        }
      TablePrefix: ''
      Schedule:
        ScheduleExpression: !Ref GlueCrawlerSchedule

  AthenaResultsBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketName: !Sub '${ProjectName}-log-analytics-athena-results-${AWS::Region}-${AWS::AccountId}-${BucketSuffix}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration: 
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  AthenaResultsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref AthenaResultsBucket  
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: athena.amazonaws.com
            Action:
              - s3:PutObject
              - s3:GetObject
            Resource:
              - !Sub "arn:aws:s3:::${AthenaResultsBucket}/*"
            Condition:
              StringEquals:
                aws:SourceAccount: !Ref AWS::AccountId
          - Effect: Allow
            Principal:
              Service: athena.amazonaws.com
            Action: 
              - s3:ListBucket
            Resource:
              - !Sub "arn:aws:s3:::${AthenaResultsBucket}"
            Condition:
              StringEquals:
                aws:SourceAccount: !Ref AWS::AccountId

  AthenaWorkGroup:
    Type: AWS::Athena::WorkGroup
    DependsOn: AthenaResultsBucket
    Properties:
      Name: LogAnalyticsWorkGroup
      Description: WorkGroup for Log analytics queries
      State: ENABLED
      WorkGroupConfiguration:
        ResultConfiguration:
          OutputLocation: !Sub s3://${AthenaResultsBucket}/

  GlueDatabaseConfInfo:
    Type: AWS::Glue::Database
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseInput:
        Name: log_analytics_database_confinfo
        Description: Database for Log analytics ConfInfo

  GlueTableConfInfo:
    Type: AWS::Glue::Table
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseName: !Ref GlueDatabaseConfInfo
      TableInput:
        Name: log_analytics_table_confinfo
        TableType: EXTERNAL_TABLE
        Parameters:
          compression.type: gzip
          EXTERNAL: 'TRUE'
          projection.enabled: 'true'
          projection.year.type: integer
          projection.year.range: 2022,2035
          projection.month.type: integer
          projection.month.range: 1,12
          projection.month.digits: '2'
          projection.day.type: integer
          projection.day.range: 1,31
          projection.day.digits: '2'
          projection.hour.type: integer
          projection.hour.range: 0,23
          projection.hour.digits: '2'
          storage.location.template: !Join
            - ''
            - - s3://
              - !Ref ConfInfoLogsBucketName
              - /logsTos3/${year}/${month}/${day}/${hour}/
        StorageDescriptor:
          Location: !Sub s3://${ConfInfoLogsBucketName}/logsTos3/
          InputFormat: com.amazon.ionhiveserde.formats.IonInputFormat
          OutputFormat: com.amazon.ionhiveserde.formats.IonOutputFormat
          SerdeInfo:
            SerializationLibrary: com.amazon.ionhiveserde.IonHiveSerDe
            Parameters:
              serialization.format: '1'
          Columns:
            - Name: messagetype
              Type: string
            - Name: owner
              Type: string
            - Name: loggroup
              Type: string
            - Name: logstream
              Type: string
            - Name: subscriptionfilters
              Type: array<string>
            - Name: logevents
              Type: array<struct<id:string,timestamp:bigint,message:string>>
        PartitionKeys:
          - Name: year
            Type: string
          - Name: month
            Type: string
          - Name: day
            Type: string
          - Name: hour
            Type: string

