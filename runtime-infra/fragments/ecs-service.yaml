Conditions:
  HasAlarmTopic: !Not [ !Equals [ !Ref AlarmSNSTopicArn, '-' ] ]
  HasDefaultSecurityGroup: !Not [ !Equals [ !Ref EcsDefaultSecurityGroup, '' ] ]
  HasAlbSecurityGroup: !Not [ !Equals [ !Ref AlbSecurityGroup, '' ] ]

  HasEfsFilesystem: !Not [ !Equals [ !Ref EfsFilesystem, '-' ] ]
  IsEfsMount: !Or [!Equals [ !Ref MountEfs, 'true' ], !Equals [ !Ref WireTapLogActivation, 'true' ]]
  RequiresEfsMount: !And [ !Condition IsEfsMount, !Condition HasEfsFilesystem ]

  LogAlarmErrorFatal: !Equals [ !Ref LogAlarmStrategyV1, 'ERROR_FATAL' ]
  LogAlarmNotNone: !Not [ !Equals [ !Ref LogAlarmStrategyV1, '-' ] ]
  HasLogAlarm: !And [ !Condition HasAlarmTopic, !Condition LogAlarmNotNone ]

  IsOncallAlarmDisabled: !Equals [ !Ref DisableOncallAlarm, 'true' ]
  
  AutoscalingByRestApi: !Equals [ !Ref AutoscalingStrategy, REST-API]
  AutoscalingBySQS: !Equals [ !Ref AutoscalingStrategy, SQS]
  AutoscalingCustom: !Equals [ !Ref AutoscalingStrategy, CUSTOM]
  AutoscalingEnabled:
    Fn::Or:
     - Condition: AutoscalingByRestApi
     - Condition: AutoscalingBySQS
     - Condition: AutoscalingCustom

  ShouldEnableOtelXRay: [ !Equals [ !Ref DisableOtelXRay, 'True' ] ]
  
  HasJavaToolOptions: !Not [ !Equals [ !Ref JavaToolOptions, '' ] ]

  HasKinesisStreamArn: !Not [ !Equals [ !Ref CloudwatchLogKinesisStreamArn, '' ] ]
  RequiresLogGroupCreation: !Equals [ !Ref EcsLogGroup, '-' ]
  SendLogToKinesis: !And [ !Condition HasKinesisStreamArn, !Condition RequiresLogGroupCreation ]
  
  HasTaskRoleManagedPolicyArn: !Not [ !Equals [ !Ref TaskRoleManagedPolicyArn, '' ] ] 

