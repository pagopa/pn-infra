Resources:
  
  ## Fallback log group
  # Microservice Log group
  LogGroup:
    Type: AWS::Logs::LogGroup
    Condition: RequiresLogGroupCreation
    Properties:
      LogGroupName: !Sub '/ecs/${MicroServiceUniqueName}'
      RetentionInDays: 14
      KmsKeyId:
        Fn::GetAtt:
          - LogGroupKmsKey
          - Arn

  # KMS Key for Encrypt log data in CloudWatch Logs
  LogGroupKmsKey:
    Type: AWS::KMS::Key
    Condition: RequiresLogGroupCreation
    Properties:
      EnableKeyRotation: true
      KeyPolicy:
        Statement:
          - Action: kms:*
            Effect: Allow
            Principal:
              AWS:
                Fn::Join:
                  - ""
                  - - "arn:"
                    - Ref: AWS::Partition
                    - ":iam::"
                    - Ref: AWS::AccountId
                    - :root
            Resource: "*"
          - Action:
              - kms:Encrypt*
              - kms:Decrypt*
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:Describe*
            Effect: Allow      
            Principal:
                Service: !Sub logs.${AWS::Region}.amazonaws.com
            Resource: '*'
            Condition:
                ArnLike:
                    'kms:EncryptionContext:aws:logs:arn': !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*' 
        Version: "2012-10-17"
    UpdateReplacePolicy: Retain
    DeletionPolicy: Retain    

  ### Subscription filters with Kinesis  https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/SubscriptionFilters.html#DestinationKinesisExample
  SubscriptionFilter:
    Condition: SendLogToKinesis
    Type: AWS::Logs::SubscriptionFilter
    Properties:
      RoleArn:
        Fn::GetAtt:
          - "SubscriptionFilterServiceRole"
          - "Arn"
      LogGroupName: !Ref LogGroup
      FilterPattern: !Ref CloudwatchFilterPattern
      DestinationArn: !Ref CloudwatchLogKinesisStreamArn

  ### IAM Role used by Subscription filters to allow read logs from Cloudwatch and send logs to Kinesis Firehose
  SubscriptionFilterServiceRole:
    Condition: SendLogToKinesis
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: logs.amazonaws.com
        Version: "2012-10-17"
      Path: /
      Policies:
        -
          PolicyName: !Sub '${MicroServiceUniqueName}-ecs-logs-subscription-role'
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - kinesis:PutRecord
                Effect: Allow
                Resource: "*"
              - Action:
                - "kms:Encrypt"
                - "kms:GenerateDataKey"
                - "kms:Decrypt"
                Effect: Allow
                Resource: "*"

  # ECS Service
  ECSService:
    Type: AWS::ECS::Service
    DependsOn: LoadBalancerRoutingRule
    Properties:
      Cluster: !Ref ECSClusterName
      TaskDefinition: !Ref TaskDefinition
      EnableExecuteCommand: true
      DeploymentConfiguration:
        DeploymentCircuitBreaker:
          Enable: true
          Rollback: true
        MinimumHealthyPercent: 100
        MaximumPercent: 200
      DesiredCount: !Ref MinTasksNumber
      # This may need to be adjusted if the container takes a while to start up
      HealthCheckGracePeriodSeconds: !Ref AutoscalingCheckPeriod
      LaunchType: FARGATE
      PlatformVersion: 1.4.0
      NetworkConfiguration:
        AwsvpcConfiguration:
          # change to DISABLED if you're using private subnets that have access to a NAT gateway
          AssignPublicIp: DISABLED
          Subnets: !Ref Subnets
          SecurityGroups:
            - !Ref EcsServiceSecurityGroup
            - Fn::If: 
                - HasDefaultSecurityGroup
                - !Ref EcsDefaultSecurityGroup
                - !Ref AWS::NoValue
      LoadBalancers:
        - ContainerName: !Sub '${MicroServiceUniqueName}'
          ContainerPort: 8080
          TargetGroupArn: !Ref TargetGroup
      PropagateTags: SERVICE
      Tags:
        - Key: "pn-eni-related"
          Value: "true"
        - Key: "pn-eni-related-groupName-regexp"
          Value: # base64 and sub value
            !Base64
              'Fn::Sub':
                - |
                  ^${MicroServiceUniqueName}-microsvc-.*$
                - MicroServiceUniqueName: !Ref MicroServiceUniqueName
          
  # ECS Service security group
  EcsServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub '${MicroServiceUniqueName}-EcsSvcSecGrp'
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - 'Fn::If':
          - HasAlbSecurityGroup
          - IpProtocol: tcp
            FromPort: 8080
            ToPort: 8080
            SourceSecurityGroupId: !Ref AlbSecurityGroup
          - IpProtocol: tcp
            FromPort: 8080
            ToPort: 8080
            CidrIp: 0.0.0.0/0

  EfsFargateAccessPoint:
    Type: AWS::EFS::AccessPoint
    Condition: HasEfsFilesystem
    Properties:
      FileSystemId: !Ref EfsFilesystem
      RootDirectory:
        CreationInfo:
          OwnerGid: "1000"
          OwnerUid: "1000"
          Permissions: "0755"
        Path: !Sub /ecs/${MicroServiceUniqueName}

  # ECS Task
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    # Makes sure the log group is created before it is used.
    Properties:
      # Name of the task definition. Subsequent versions of the task definition are grouped together under this name.
      Family: !Ref MicroServiceUniqueName
      # awsvpc is required for Fargate
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref CpuValue
      Memory: !Ref MemoryAmount
      # A role needed by ECS.
      # "The ARN of the task execution role that containers in this task can assume. All containers in this task are granted the permissions that are specified in this role."
      # "There is an optional task execution IAM role that you can specify with Fargate to allow your Fargate tasks to make API calls to Amazon ECR."
      ExecutionRoleArn: !GetAtt ExecutionRole.Arn
      # "The Amazon Resource Name (ARN) of an AWS Identity and Access Management (IAM) role that grants containers in the task permission to call AWS APIs on your behalf."
      TaskRoleArn: !Ref TaskRole
      EphemeralStorage: 
        SizeInGiB: !Ref EphemeralStorageValueGB
      ContainerDefinitions:
        - Name: !Sub '${MicroServiceUniqueName}'
          Image: !Ref ContainerImageURI
          Memory:  
            'Fn::If':
              - ShouldEnableOtelXRay
              - !FindInMap [ ContainerMemory, !Ref MemoryAmount, microservice ]
