  # A role needed by ECS
  ExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${MicroServiceUniqueName}-ExecutionRole'
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'
        - 'arn:aws:iam::aws:policy/CloudWatchLogsFullAccess'
      Policies:
        - PolicyName: !Sub '${MicroServiceUniqueName}-S3RuntimePolicy'
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource: !Sub 'arn:${AWS::Partition}:s3:::pn-runtime-environment-variables-${AWS::Region}-${AWS::AccountId}/${MicroServiceUniqueName}/*'
              - Effect: Allow
                Action:
                  - s3:GetBucketLocation
                Resource: !Sub 'arn:${AWS::Partition}:s3:::pn-runtime-environment-variables-${AWS::Region}-${AWS::AccountId}'
        - Fn::If:
          - HasSecrets
          - PolicyName: !Sub '${MicroServiceUniqueName}-ExecutionPolicy'
            PolicyDocument:
              Statement:
                - Effect: Allow
                  Action:
                    - secretsmanager:GetSecretValue
                  Resource:
                    - Fn::Sub: "arn:${AWS::Partition}:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${MicroServiceSecretPrefix}*"
                - Effect: Allow
                  Action:
                    - kms:Decrypt
                    - kms:DescribeKey
                    - kms:GenerateDataKey
                  Resource:
                    - '*'
                  Condition:
                    StringLike:
                      "kms:EncryptionContext:SecretARN": !Sub "arn:${AWS::Partition}:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${MicroServiceSecretPrefix}*"
          - !Ref AWS::NoValue

  # A role for the containers
  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${MicroServiceUniqueName}-TaskRole'
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        Fn::If:
          - HasTaskRoleManagedPolicyArn
          - - !Ref TaskRoleManagedPolicyArn
            - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess
          - - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess

  # Role policy needed to access the ECR registry of the CiCd account
  EcrAccessTaskPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub '${MicroServiceUniqueName}-EcrAccessTaskPolicy'
      Roles:
        - !Ref TaskRole
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - ecr:GetAuthorizationToken
              - ecr:BatchCheckLayerAvailability
              - ecr:GetDownloadUrlForLayer
              - ecr:BatchGetImage
            Resource:
              - '*'
          - Effect: Allow
            Action:
              - ssmmessages:CreateControlChannel
              - ssmmessages:CreateDataChannel
              - ssmmessages:OpenControlChannel
              - ssmmessages:OpenDataChannel
            Resource:
              - '*'
          - Effect: Allow
            Action:
              - 'logs:PutLogEvents'
              - 'logs:CreateLogGroup'
              - 'logs:CreateLogStream'
              - 'logs:DescribeLogStreams'
              - 'logs:DescribeLogGroups'
              - 'xray:PutTraceSegments'
              - 'xray:PutTelemetryRecords'
              - 'xray:GetSamplingRules'
              - 'xray:GetSamplingTargets'
              - 'xray:GetSamplingStatisticSummaries'
              - 'ssm:GetParameters'
            Resource:
              - "*"
          - Effect: Allow
            Action:
              - cloudwatch:PutMetricData
            Resource:
              - "*"

  # Load balancer target group
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      TargetType: ip
      Protocol: HTTP
      Port: 8080
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: !Ref HealthCheckInterval
      HealthCheckPath: !Ref HealthCheckPath
      HealthCheckPort: 8080
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: !Ref HealthCheckTimeout
      HealthyThresholdCount: !Ref HealthyThresholdCount
      UnhealthyThresholdCount: !Ref UnhealthyThresholdCount
      Matcher:
        HttpCode: 200
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 60 # default is 300
        - Key: load_balancing.algorithm.type
          Value: !Ref LoadBalancingAlgorithm
      VpcId: !Ref VpcId

  # Load balancer forward rule; forward only path pattern defined with MappedPaths
  LoadBalancerRoutingRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref LoadBalancerListenerArn
      Priority: !Ref LoadbalancerRulePriority
      Conditions:
        - Field: path-pattern
          Values: !Ref MappedPaths
      Actions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup
          Order: 1


  # CloudWatch metric to filer ERROR - FATAL lines, in Log group
  ErrorFatalLogsMetricFilter: 
    Condition: HasLogAlarm
    Type: AWS::Logs::MetricFilter
    Properties: 
      LogGroupName: !If [ RequiresLogGroupCreation, !Ref LogGroup, !Ref EcsLogGroup ]
      FilterPattern: !If [ LogAlarmErrorFatal, '{ $.level = "ERROR" || $.level = "FATAL" || $.message = "* FATAL *" || $.message = "*ALLARM!*" }', '{ $.level = "FATAL" || $.message = "* FATAL *" || $.message = "*ALLARM!*" }']
      MetricTransformations: 
        - MetricValue: 1
          MetricNamespace: "ErrorFatalLogs"
          MetricName: !Sub "${MicroServiceUniqueName}-ErrorFatalMetric"

  
  
  # Create alarm
  ErrorFatalLogsMetricAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: HasLogAlarm
    DependsOn: ErrorFatalLogsMetricFilter
    Properties:
      AlarmName: 
        Fn::If:
          - IsOncallAlarmDisabled
          - !Sub "${MicroServiceUniqueName}-ErrorFatalLogs-Alarm"
          - !Sub "oncall-${MicroServiceUniqueName}-ErrorFatalLogs-Alarm"
      AlarmDescription: "CloudWatch alarm for when ECS LogGroup has ERROR or FATAL line."
      TreatMissingData: notBreaching
      AlarmActions: 
        - !Ref AlarmSNSTopicArn
      #InsufficientDataActions:
      #  - !Ref AlarmSNSTopicArn
      OKActions:
        - !Ref AlarmSNSTopicArn
      DatapointsToAlarm: !Ref ErrorFatalDataPointsToAlarm
      MetricName: !Sub "${MicroServiceUniqueName}-ErrorFatalMetric"
      Namespace: "ErrorFatalLogs"
      ComparisonOperator: GreaterThanOrEqualToThreshold
      EvaluationPeriods: !Ref ErrorFatalEvaluationPeriod
      Period: !Ref ErrorFatalPeriod
      Statistic: Sum
      Threshold: !Ref ErrorFatalLimit

  ###                            Application AutoScaling                    ###
  ############################################################################

  #### IAM Role for Application AutoScaling 
  AutoScalingRole:
    Type: AWS::IAM::Role
    Condition: AutoscalingEnabled
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [application-autoscaling.amazonaws.com]
            Action: ["sts:AssumeRole"]
      Path: /
      Policies:
        - PolicyName: service-autoscaling
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action: ["application-autoscaling:*", "cloudwatch:DescribeAlarms", "cloudwatch:PutMetricAlarm",
                         "ecs:DescribeServices", "ecs:UpdateService"]
                Resource: "*"

  AutoScalingTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Condition: AutoscalingEnabled
    Properties:
      MinCapacity: !Ref MinTasksNumber
      MaxCapacity: !Ref MaxTasksNumber
      ResourceId: !Join ["/", [service, !Ref "ECSClusterName", !GetAtt [ECSService, Name]]]
      RoleARN: !GetAtt [ AutoScalingRole, Arn ]
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs
  
  #### Scaling Up Policy
  ScaleUpPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Condition: AutoscalingEnabled
    Properties:
      PolicyName: !Sub '${MicroServiceUniqueName}-ScaleUpPolicy'
      PolicyType: StepScaling
      ScalingTargetId: !Ref AutoScalingTarget
      StepScalingPolicyConfiguration:
        AdjustmentType: PercentChangeInCapacity
        MinAdjustmentMagnitude: 1
        Cooldown: !Ref DownscalingCheckPeriod
        MetricAggregationType: Average
        StepAdjustments:
          - MetricIntervalLowerBound: 0
            MetricIntervalUpperBound: 25
            ScalingAdjustment: 50
          - MetricIntervalLowerBound: 25
            MetricIntervalUpperBound: 50
            ScalingAdjustment: 100
          - MetricIntervalLowerBound: 50
            MetricIntervalUpperBound: 75
            ScalingAdjustment: 150
          - MetricIntervalLowerBound: 75
            ScalingAdjustment: 200

  #### Scaling Down Policy
  ScaleDownPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Condition: AutoscalingEnabled
    Properties:
      PolicyName: !Sub '${MicroServiceUniqueName}-ScaleDownPolicy'
      PolicyType: StepScaling
      ScalingTargetId: !Ref AutoScalingTarget
      StepScalingPolicyConfiguration:
        AdjustmentType: ChangeInCapacity
        Cooldown: 300
        MetricAggregationType: Average
        StepAdjustments:
          - MetricIntervalUpperBound: 0
            MetricIntervalLowerBound: -10
            ScalingAdjustment: 0
          - MetricIntervalUpperBound: -10
            MetricIntervalLowerBound: -50
            ScalingAdjustment: -1
          - MetricIntervalUpperBound: -50
            ScalingAdjustment: -2
  
  #### Alarm for Rest-API metric Autoscaling
  AlarmHighRequests:
    Type: AWS::CloudWatch::Alarm
    Condition: AutoscalingByRestApi
    Properties:
      AlarmName: !Sub "${MicroServiceUniqueName}-autoscaling-rest"
      AlarmDescription: "Trigger scaling based on APIs"
      ActionsEnabled: TRUE
      ComparisonOperator: GreaterThanThreshold
      DatapointsToAlarm: !Ref AutoscalingDataPointN
      EvaluationPeriods: !Ref AutoscalingDataPointM
      Threshold: 60
      TreatMissingData: ignore
      AlarmActions:
        - !Ref ScaleUpPolicy
      OKActions:
        - !Ref ScaleDownPolicy
      Metrics:
        - Id: rpt
          MetricStat:
            Metric:
              Namespace: AWS/ApplicationELB
              MetricName: RequestCountPerTarget
              Dimensions:
                - Name: TargetGroup
                  Value: !GetAtt TargetGroup.TargetGroupFullName
            Period: !Ref AutoscalingCheckPeriod
            Stat: Sum
          ReturnData: False
        - Id: req_per_targ
          Expression: !Sub "(100 * rpt) / ${AutoscalingThreshold}"
          Label: !Sub "${MicroServiceUniqueName}-api-autoscale-metric"
      

      
      

  #### Alarm for SQS metric Autoscaling
  AlarmSQS:
    Type: "AWS::CloudWatch::Alarm"
    Condition: AutoscalingBySQS
    Properties:
      AlarmName: !Sub "${MicroServiceUniqueName}-autoscaling-sqs"
      AlarmDescription: "Trigger scaling based on SQS queue"
      DatapointsToAlarm: !Ref AutoscalingDataPointN
      Namespace: "AWS/SQS"
      MetricName: "ApproximateNumberOfMessagesVisible"
      ComparisonOperator: "GreaterThanThreshold"
      Dimensions:
        - Name: QueueName
          Value: !Ref "AutoscalingQueueName"
      EvaluationPeriods: !Ref AutoscalingDataPointM
      Period: !Ref AutoscalingCheckPeriod
      Statistic: 'Average'
      Threshold: !Ref AutoscalingThreshold
      AlarmActions:
        - !Ref ScaleUpPolicy
      OKActions:
        - !Ref ScaleDownPolicy

