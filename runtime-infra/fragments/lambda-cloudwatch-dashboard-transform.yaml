            def getServiceFromLink(link):
                tokens = link.split("#dashboards:name=", 1)
                if len(tokens)>1:
                    subTokens = tokens[1].split(";", 1)

                    if(len(subTokens)>1):
                        displayTokens = subTokens[1].split('display=', 1)
                        if(len(displayTokens)>1):
                            return displayTokens[1]
                            
                    return subTokens[0]
                else:
                    return link
                
