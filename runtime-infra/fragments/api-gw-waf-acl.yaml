        - ""


#Check Rule Group 2 for Excluded rules - Check upto 5 rules
  Rule2Pos0Exists: 
    !Not 
      - !Equals
        - !Select
          - 0
          - !Split
            - ","
            - !Sub
              - ${currentRule},,,,,
              - { currentRule: !Join [',', !Ref ExcludedRule2] }
        - ""

  Rule2Pos1Exists: 
    !Not 
