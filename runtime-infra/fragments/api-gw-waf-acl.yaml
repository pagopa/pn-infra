          - 4
          - !Split
            - ","
            - !Sub
              - ${currentRule},,,,,
              - { currentRule: !Join [',', !Ref ExcludedRule2] }
        - ""


#Check Rule Group 3 for Excluded rules - Check upto 5 rules
  Rule3Pos0Exists: 
    !Not 
      - !Equals
