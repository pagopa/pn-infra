AWSTemplateFormatVersion: '2010-09-09'
Description: Create Kinesis Firehose Delivery Stream from DynamoDB and Cloudwatch Data Stream

Parameters:
  
  ProjectName:
    Type: String
    Default: pn
    Description: Base name for pn project
  
  LogsBucketName:
    Type: String 
    Description: Name of the destination bucket
  
  LogsAccountId:
    Type: String 
    Description: Account id of the log receiver bucket
  
Conditions:
  ExportLogs: !Not [ !Equals [ !Ref LogsBucketName, '' ] ]

Resources:

  LogsIngestionRole:
    Condition: ExportLogs
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Sub '${ProjectName}-logs-ingestion-role'
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "firehose.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: /
      Policies:
        -
          LogsIngestionPolicy:
            Condition: ExportLogs
            Type: "AWS::IAM::ManagedPolicy"
            Properties:
              ManagedPolicyName: !Sub '${ProjectName}-ingest-logs-to-s3-policy'
              PolicyDocument:
                Version: "2012-10-17"
                Statement:
                  - Action:
                      - "s3:PutObject"
                      - "s3:PutObjectAcl"
                      - "s3:AbortMultipartUpload"
                      - "s3:GetBucketLocation"
                      - "s3:GetObject"
                      - "s3:ListBucket"
                      - "s3:ListBucketMultipartUploads"
                    Effect: "Allow"
                    Resource:
                      - !Sub "arn:aws:s3:::${LogsBucketName}"
                      - !Sub "arn:aws:s3:::${LogsBucketName}/*"
                  - Action:
                      - "kms:Encrypt"
                      - "kms:GenerateDataKey"
                      - "kms:Decrypt"
                    Effect: "Allow"
                    Resource:
                      - !Sub 'arn:aws:kms:${AWS::Region}:${LogsAccountId}:alias/${LogsBucketName}-key-alias'
                      - !Sub 'arn:aws:kms:${AWS::Region}:${LogsAccountId}:key/*'
                    Condition:
                      StringEquals:
                        "kms:ViaService": !Sub s3.${AWS::Region}.amazonaws.com
              Roles:
                - Ref: "LogsIngestionRole"


Outputs:
  LogsIngestionRoleArn:
    Value: 
      Fn::If: 
       - ExportLogs
       - !GetAtt LogsIngestionRole.Arn
       - ''
  LogsIngestionPolicyArn:
    Value:
      Fn::If:
        - ExportLogs
        - !GetAtt LogsIngestionPolicy.Arn
        - ''
